<!DOCTYPE html><html><head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Brainura: Brain Training Games - Rev up your brain in 5 minutes!">

  <!-- Google Fonts for emoji and special characters -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&amp;family=Noto+Sans+Symbols:wght@400;700&amp;family=Noto+Sans+Symbols+2:wght@400;700&amp;display=swap" rel="stylesheet">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Brainura">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Sans+Symbols:wght@400;700&family=Noto+Sans+Symbols+2:wght@400;700&display=swap');

    /* Noto Color Emoji for emoji support */
    @font-face {
      font-family: 'Noto Color Emoji';
      src: url('https://fonts.gstatic.com/s/notocoloremoji/v36/Yq6P-geqD1auGf8wWZqWd3qXn2c.woff2') format('woff2');
      font-display: swap;
    }

    html,
    body {
      font-family: 'Noto Sans', 'Noto Sans Symbols', 'Noto Sans Symbols 2', 'Noto Color Emoji', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Ensure emoji font is used for emoji characters */
    .emoji {
      font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
    }
  </style>

  <title>Brainura: Brain Training Games</title>
  <link rel="manifest" href="manifest.json">
  
  
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  
  
  <style>
    body {
      margin: 0;
      background-color: #667EEA;
    }
  </style>

<body>
  <!-- No web splash - all splash handled by Flutter -->
  <script src="flutter_bootstrap.js" async=""></script>
